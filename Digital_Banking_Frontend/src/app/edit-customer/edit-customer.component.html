<div class="container mt-5">
  <h3>Edit Customer</h3>
  <form [formGroup]="customerForm" (ngSubmit)="onUpdateCustomer()">
    <div class="mb-3">
      <label>Name</label>
      <input class="form-control" formControlName="name" />
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" formControlName="email" />
    </div>
    <button class="btn btn-success" type="submit" [disabled]="customerForm.invalid">Update</button>
  </form>
</div>
